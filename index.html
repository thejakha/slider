<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="show">
        <div id="wrapper">
            <img src="img/1.jpg" alt="" class="image">
            <img src="img/2.jpg" alt="" class="image">
            <img src="img/3.jpg" alt="" class="image">
            <img src="img/4.jpg" alt="" class="image">
            <img src="img/5.jpg" alt="" class="image">
        </div>
        <div class="left" id="prev">
            <img src="img/prev.png" alt="">
        </div>
        <div class="right"  id="next">
            <img src="img/next.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
